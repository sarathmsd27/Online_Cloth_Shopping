
<app-search></app-search>
<app-tag></app-tag>
<app-not-found [visible]="!fashions || !fashions.length"
restLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let fashion of fashions">
       <a routerLink="/fashion/{{fashion.id}}">
         <img [src] ="fashion.imageUrl"[alt]="fashion.name">
         <div class="content">
            <div class="name">
                {{fashion.name}}
            </div>
            <span class="favorite {{fashion.favorite?'':'not'}}">‚ù§</span>
            
            <div class="stars">
                <star-rating
                [value]="fashion.stars" [totalstars]="5"
                checkedcolor="gold" uncheckedcolor="black" size="22px"></star-rating>
            </div>
            <div class="tag">
                <span *ngFor="let tags of fashion.tag">
                    {{tags}}
                </span>

            </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let made of fashion.Made_in">
                        {{made}}
                    </span>
                </div>
             
                <span class="price">
                  {{fashion.price |currency}}
                </span>
            </div>
        </div>
       </a>
    </li>
</ul>
