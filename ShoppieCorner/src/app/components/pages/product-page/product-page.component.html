<app-not-found
  [visible]="!product"
  notFoundMessage="Product Not Found!"
  restLinkText="Back to Home"
></app-not-found>
<div *ngIf="product" class="container">
  <img [src]="product.imageUrl" [alt]="product.name" />
  <div class="details">
    <div class="header">
      <span class="name">
        {{ product.name }}
      </span>
      <span class="favorite {{ product.favorite ? '' : 'not' }}">‚ù§</span>
    </div>
    <div class="rating">
      <star-rating
        [value]="product.stars"
        [totalstars]="5"
        [readonly]="true"
        checkedcolor="gold"
        uncheckedcolor="black"
        size="25"
      ></star-rating>
    </div>
    <div class="orgins">
      <span *ngFor="let made of product.Made_in">
        {{ made }}
      </span>
    </div>
    <div class="tag">
      <a *ngFor="let tags of product.tag" routerLink="/tags/{{ tags }}">{{
        tags
      }}</a>
    </div>

    <div class="price">
      <span>
        {{ product.price | currency }}
      </span>
    </div>
    <button (click)="addToCart()">Add to Cart üõí</button>
  </div>
</div>
